version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:17.2.0

commands: 

  echo: 
    parameters:
      message:
        type: string
        default: "Hello, World!"
    steps:
      - run: echo << parameters.message >>

jobs:
  hello-job:
    executor: node
    steps:
      - checkout
      - echo:
          message: "Hello, GitHub Actions!"
      - echo:
          message: "Hello, GitLab CI/CD!"

workflows:
  my-workflow:
    jobs:
      - hello-job